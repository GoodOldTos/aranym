version: "3.9"
services:
  aranym:
    container_name: aranym
    image: goodoldtos/aranym
    restart: on-failure:1
    ports:
      - 5900:5900
      - 22000:22000
    environment:
      - VNC_KEYBOARD=fr
      - ARANYM_RESOLUTION=1680x960x32
      - ARANYM_MODE=JIT
      - ARANYM_SSH=22000
      - ARANYM_FASTRAM=512
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    volumes:
    - /mnt/xdata/docker_data/bck/aranym/data:/aranym

